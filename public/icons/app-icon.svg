<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- V8: Fanned Cards - Informeer (wide fan, simplified) -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F0887A"/>
      <stop offset="50%" stop-color="#E8705F"/>
      <stop offset="100%" stop-color="#C05040"/>
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.97"/>
      <stop offset="100%" stop-color="#f0f4f8" stop-opacity="0.91"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0.18"/>
    </linearGradient>
    <linearGradient id="g3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0.10"/>
    </linearGradient>
    <filter id="s1" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/><feOffset dy="8"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.30"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="s2" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/><feOffset dy="4"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.18"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="114" fill="url(#bg)"/>
  <g transform="translate(256,260)">
    <!-- Back card - strong right rotation -->
    <rect x="-145" y="-130" width="290" height="260" rx="28" fill="url(#g3)" stroke="#fff" stroke-opacity="0.22" stroke-width="2.5" transform="rotate(16)" filter="url(#s2)"/>
    <!-- Middle card - moderate left rotation -->
    <rect x="-145" y="-130" width="290" height="260" rx="28" fill="url(#g2)" stroke="#fff" stroke-opacity="0.35" stroke-width="3" transform="rotate(-7)" filter="url(#s2)"/>
    <!-- Front card - slight tilt -->
    <rect x="-150" y="-135" width="300" height="270" rx="28" fill="url(#glass)" stroke="#fff" stroke-opacity="0.7" stroke-width="4" transform="rotate(-1)" filter="url(#s1)"/>
    <!-- Simplified content: sidebar divider + 3 text lines -->
    <g transform="rotate(-1)">
      <line x1="-55" y1="-100" x2="-55" y2="95" stroke="#C05040" stroke-opacity="0.12" stroke-width="3"/>
      <!-- Feed lines (left of divider) -->
      <rect x="-125" y="-60" width="50" height="16" rx="8" fill="#C05040" fill-opacity="0.12"/>
      <rect x="-125" y="-20" width="42" height="16" rx="8" fill="#C05040" fill-opacity="0.08"/>
      <rect x="-125" y="20" width="48" height="16" rx="8" fill="#C05040" fill-opacity="0.06"/>
      <!-- Article lines (right of divider) -->
      <rect x="-28" y="-70" width="140" height="20" rx="10" fill="#C05040" fill-opacity="0.20"/>
      <rect x="-28" y="-30" width="120" height="16" rx="8" fill="#C05040" fill-opacity="0.12"/>
      <rect x="-28" y="10" width="130" height="16" rx="8" fill="#C05040" fill-opacity="0.08"/>
      <rect x="-28" y="50" width="100" height="16" rx="8" fill="#C05040" fill-opacity="0.05"/>
    </g>
  </g>
</svg>