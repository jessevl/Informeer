<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#27C346"/>
      <stop offset="50%" stop-color="#00B42A"/>
      <stop offset="100%" stop-color="#006622"/>
    </linearGradient>
    <linearGradient id="glass-card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#f1f5f9" stop-opacity="0.94"/>
    </linearGradient>
    <linearGradient id="glass-under" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.40"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="glass-back" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.10"/>
    </linearGradient>
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.35"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="under-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.30"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="back-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.25"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="114" fill="url(#bg-grad)"/>
  <g transform="translate(256, 256)">
    <rect x="-220" y="-220" width="440" height="440" rx="40" fill="url(#glass-back)" stroke="white" stroke-opacity="0.30" stroke-width="2.5" filter="url(#back-shadow)"/>
    <rect x="-200" y="-200" width="400" height="400" rx="38" fill="url(#glass-under)" stroke="white" stroke-opacity="0.40" stroke-width="3" filter="url(#under-shadow)"/>
    <rect x="-180" y="-150" width="360" height="300" rx="36" fill="url(#glass-card)" stroke="white" stroke-opacity="0.7" stroke-width="4" filter="url(#card-shadow)"/>
    <line x1="-80" y1="-120" x2="-80" y2="120" stroke="#006622" stroke-opacity="0.12" stroke-width="3"/>
    <rect x="-40" y="-60" width="160" height="18" rx="9" fill="#006622" fill-opacity="0.18"/>
    <rect x="-40" y="-10" width="130" height="18" rx="9" fill="#006622" fill-opacity="0.13"/>
    <rect x="-40" y="40" width="145" height="18" rx="9" fill="#006622" fill-opacity="0.09"/>
    <rect x="-160" y="-60" width="60" height="14" rx="7" fill="#006622" fill-opacity="0.10"/>
    <rect x="-160" y="-20" width="50" height="14" rx="7" fill="#006622" fill-opacity="0.08"/>
    <rect x="-160" y="20" width="55" height="14" rx="7" fill="#006622" fill-opacity="0.06"/>
  </g>
</svg>